<head>

    <meta charset="utf-8">

    <title>Demos</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <link rel="icon" href="img/SMG-Favicon.png" type="image/icon">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body ng-controller= "menuController">
    <nav class="navbar navbar-default" role="navigation">
        <header>
            <div class="col-lg-12 pageHeader">
                <img src="img/Menu.png" ng-click="getmenu()" class="menu">
                <img src="img/Logo.png" class="logo">
                    <div class="menuPop" style="display: none;" ng-mouseleave=hideMe()>
                       <!-- <div class="col-lg-4 col-sm-4">-->
                        <ul>
                            <li ng-repeat= "menu in myMenu.GAMES" ng-click="onMenuItemClick($index)">{{menu.NAME}}
                            </li>
                        </ul>
                  <!--  </div>-->
                </div>
            </div>
        </header>
        <!-- /.container -->
    </nav>

    <div class="container-fluid">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <div id="carousel-example-generic" class="carousel slide">
                        <!-- Indicators -->
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div  ng-repeat="item in myMenu.GAMES" class="item" ng-class="{active:$index==0}" style="background: #ffffff;">
                                <div class="col-lg-6 col-sm-4 col-lg-push-1 col-xs-push-2 carouselImg">
                                    <img class="img-responsive" ng-src={{item.IMAGEURL}} alt="">
                                </div>
                                <div class="col-lg-6 col-sm-8 projectDescription col-lg-pull-0">
                                    <h3>{{item.NAME}}</h3>
                                    <p>{{item.DESCRIPTION}}</p>
                                    <div class="row row-centered">
                                        <div class="col-lg-12 col-sm-12 col-xs-12">
                                            <div ng-repeat="button in item.LINKS" class="col-centered">
                                                <a class="linkButton col-lg-3 col-md-3 col-sm-3" tooltip="button.LINKDESC" ng-href={{button.LINKURL}} target="_blank">{{button.LINKNAME}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="icon-next"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <div class="navbar-fixed-bottom footerheight">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-right">
                    <img src="img/SMG-Logo.png">
                </div>
            </div>
        </div>
    </div>

    </footer>-->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
